<div class="modal-overlay" *ngIf="productId">
    <div class="modal-content">
      <h2>Fazer Pedido</h2>
      <p>Produto ID: {{ productId }}</p>
  
      <label for="quantity">Quantidade:</label>
      <input
        type="number"
        id="quantity"
        [(ngModel)]="quantity"
        min="1"
        class="input-field"
      />
  
      <div class="modal-actions">
        <button (click)="submitOrder()" class="btn-primary">Confirmar Pedido</button>
        <button (click)="closeModal()" class="btn-secondary">Cancelar</button>
      </div>
    </div>
  </div>
