<div class="grid grid-cols-1 md:grid-cols-3 gap-6 p-4">
  <div
    *ngFor="let product of products"
    class="border rounded shadow p-4 flex flex-col items-center"
  >
    <h3 class="text-lg font-bold">{{ product.name }}</h3>
    <p class="text-sm text-gray-500">{{ product.description }}</p>
    <p class="text-xl font-bold text-green-500">{{ product.price }}Kz</p>
    <button
      class="bg-blue-500 text-white py-2 px-4 rounded mt-4"
      (click)="openModal(product)"
    >
      Pedir Agora
    </button>
  </div>
</div>

<!-- Modal de Pedido -->
<div *ngIf="showModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center">
  <div class="bg-white p-6 rounded shadow-lg w-1/3">
    <h2 class="text-lg font-bold mb-4">Fazer Pedido</h2>
    <p><strong>Produto:</strong> {{ selectedProduct.name }}</p>
    <p><strong>Pre√ßo:</strong> {{ selectedProduct.price }}Kz</p>
    <div class="mt-4">
      <label for="quantity" class="block text-sm font-medium">Quantidade:</label>
      <input
        id="quantity"
        type="number"
        [(ngModel)]="orderQuantity"
        min="1"
        class="border rounded w-full p-2"
      />
    </div>
    <div class="flex justify-end mt-6">
      <button class="bg-gray-500 text-white py-2 px-4 rounded mr-2" (click)="closeModal()">Cancelar</button>
      <button class="bg-green-500 text-white py-2 px-4 rounded" (click)="placeOrder()">Confirmar Pedido</button>
    </div>
  </div>
</div>
